apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smbc-apic-management-ingress-ca
  namespace: cp4i-apic
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  commonName: ingress-ca
  duration: 87600h0m0s
  isCA: true
  issuerRef:
    kind: Issuer
    name: smbc-apic-management-self-signed
  renewBefore: 720h0m0s
  privateKey:
    rotationPolicy: Always
  secretName: smbc-apic-management-ingress-ca